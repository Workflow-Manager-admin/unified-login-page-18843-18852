<div class="dashboard-root">
  <app-sidebar class="dashboard-sidebar"></app-sidebar>
  <main class="dashboard-main-content">
    <div class="dashboard-content-scroll">
      <!-- Top-aligned horizontal row of 4 stat cards above all main widgets -->
      <section class="dashboard-stat-section">
        <div class="dashboard-stat-card-list">
          <app-stat-card
            *ngFor="let c of statCards"
            [icon]="c.icon"
            [value]="c.value"
            [label]="c.label"
          ></app-stat-card>
        </div>
      </section>
      <!-- Main widgets row (bar chart + right side widgets) -->
      <section class="dashboard-widgets-row">
        <!-- Main area: Bar chart card -->
        <div class="dashboard-widget dashboard-bar-chart-card" style="padding-bottom: 10px;">
          <header class="dashboard-section-title">
            <span class="material-icons section-title-icon">show_chart</span>
            Sales
          </header>
          <!-- Uses Chart.js line chart with Material Accent line -->
          <app-bar-chart
            [data]="barChartData.data"
            [labels]="barChartData.labels"
            [legend]="barChartData.legend"
            [datasetLabel]="barChartData.datasetLabel"
            [height]="220"
            [width]="420"
          ></app-bar-chart>
        </div>
        <!-- Right column: Calendar / New Clients -->
        <div class="dashboard-widget dashboard-side-widget">
          <!-- Calendar -->
          <div class="dashboard-side-card">
            <header class="dashboard-section-title">
              <span class="material-icons section-title-icon">calendar_today</span>
              Calendar
            </header>
            <app-calendar-widget></app-calendar-widget>
          </div>
          <app-divider margin="md"></app-divider>
          <!-- New Clients -->
          <div class="dashboard-side-card">
            <header class="dashboard-section-title">
              <span class="material-icons section-title-icon">person_add</span>
              New Clients
            </header>
            <div class="dashboard-user-list-section">
              <app-user-list-row
                *ngFor="let user of users"
                [avatarUrl]="user.avatarUrl"
                [name]="user.name"
                [subtitle]="user.subtitle"
              ></app-user-list-row>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
