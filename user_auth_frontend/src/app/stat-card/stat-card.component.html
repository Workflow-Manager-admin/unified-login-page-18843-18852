<div class="stat-card-root" tabindex="0" aria-label="{{label}}: {{value}}">
  <div class="stat-card-icon-area">
    <span class="material-icons stat-card-icon" aria-hidden="true">{{ icon }}</span>
  </div>
  <div class="stat-card-value">{{ value }}</div>
  <div class="stat-card-label">{{ label }}</div>
</div>
